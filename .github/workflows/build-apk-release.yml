name: Build APK and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'beta'
        type: choice
        options:
        - beta
        - stable

# ä¼˜åŒ–å¹¶å‘æŽ§åˆ¶ï¼Œé¿å…é‡å¤è¿è¡Œ
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-release:
    runs-on: ubuntu-latest-4-cores
    timeout-minutes: 40  # 4æ ¸å¿ƒä¼˜åŒ–åŽï¼Œç¼©çŸ­è¶…æ—¶æ—¶é—´
    permissions:
      contents: write
      actions: read
    env:
      # ä¼˜åŒ– Gradle æ€§èƒ½ - 4æ ¸å¿ƒé«˜æ€§èƒ½é…ç½®
      GRADLE_OPTS: -Dorg.gradle.daemon=true -Dorg.gradle.parallel=true -Dorg.gradle.workers.max=6 -Dorg.gradle.configureondemand=true -Dorg.gradle.caching=true -Dkotlin.incremental=true -Dkotlin.incremental.android=true -Dkotlin.compiler.execution.strategy=in-process -Dorg.gradle.jvmargs="-Xmx6g -XX:+UseG1GC -XX:MaxGCPauseMillis=30 -XX:+UseStringDeduplication -XX:+OptimizeStringConcat -XX:+UseFastUnorderedTimeStamps -XX:G1HeapRegionSize=16m"
      # Android ç›¸å…³çŽ¯å¢ƒå˜é‡ - æœ€æ–°é…ç½®
      ANDROID_COMPILE_SDK: 34
      ANDROID_BUILD_TOOLS: 34.0.0
      ANDROID_SDK_TOOLS: 9477386
      API_LEVEL: 34
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
        with:
          cache-read-only: false

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Pre-download dependencies
        timeout-minutes: 10  # ä¾èµ–ä¸‹è½½è¶…æ—¶æŽ§åˆ¶
        run: |
          echo "ðŸ“¥ ä¸‹è½½ä¾èµ–..."
          ./gradlew dependencies --no-daemon --stacktrace --parallel --max-workers=6
          echo "âœ… ä¾èµ–ä¸‹è½½å®Œæˆ"

      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: |
            /usr/local/lib/android/sdk
            ~/.android
          key: ${{ runner.os }}-android-sdk-${{ env.API_LEVEL }}
          restore-keys: |
            ${{ runner.os }}-android-sdk-

      - name: Cache build outputs
        uses: actions/cache@v4
        with:
          path: |
            app/build/intermediates
            app/build/tmp
            app/build/generated
            build/kotlin
            .gradle/kotlin-dsl
          key: ${{ runner.os }}-build-release-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/*.kt', '**/*.java') }}
          restore-keys: |
            ${{ runner.os }}-build-release-
            ${{ runner.os }}-build-

      - name: Extract version info
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_tag=true" >> $GITHUB_OUTPUT
          else
            VERSION="v$(date +'%Y%m%d')-$(git rev-parse --short HEAD)"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_tag=false" >> $GITHUB_OUTPUT
          fi

      - name: Build APK (Debug)
        timeout-minutes: 15  # 4æ ¸å¿ƒæž„å»ºåº”è¯¥æ›´å¿«
        run: |
          echo "ðŸ”¨ æž„å»º APK..."
          echo "ðŸ’¾ å¯ç”¨å†…å­˜: $(free -h | grep '^Mem:' | awk '{print $7}')"
          echo "ðŸ—ï¸ CPU æ ¸å¿ƒæ•°: $(nproc)"
          BUILD_START_TIME=$(date +%s)
          
          # å¯ç”¨æ›´è¯¦ç»†çš„æž„å»ºä¿¡æ¯
          if ./gradlew assembleFossDebug --configure-on-demand --stacktrace --build-cache --parallel --max-workers=6 --info; then
            BUILD_END_TIME=$(date +%s)
            BUILD_DURATION=$((BUILD_END_TIME - BUILD_START_TIME))
            echo "âœ… æž„å»ºæˆåŠŸ (${BUILD_DURATION}s)"
            
            # æ˜¾ç¤ºæž„å»ºäº§ç‰©å’Œè¯¦ç»†ä¿¡æ¯
            if [ -d "app/build/outputs" ]; then
              find app/build/outputs -name "*.apk" | while read output; do
                size=$(du -h "$output" | cut -f1)
                echo "ðŸ“± $(basename "$output"): $size"
              done
            fi
            
            # æ˜¾ç¤ºGradleæ€§èƒ½ç»Ÿè®¡
            echo "ðŸ“Š æž„å»ºæ€§èƒ½ç»Ÿè®¡:"
            echo "- æž„å»ºæ—¶é—´: ${BUILD_DURATION}s"
            echo "- æœ€å¤§å†…å­˜ä½¿ç”¨: $(cat /proc/meminfo | grep MemAvailable | awk '{print $2}') KB"
          else
            echo "âŒ æž„å»ºå¤±è´¥"
            exit 1
          fi

      - name: Rename APK files
        run: |
          mkdir -p dist
          
          # æ£€æŸ¥æž„å»ºè¾“å‡º
          if [ ! -d "app/build/outputs/apk" ]; then
            echo "âŒ APK è¾“å‡ºç›®å½•ä¸å­˜åœ¨"
            exit 1
          fi
          
          # é‡å‘½å APK æ–‡ä»¶
          find app/build/outputs/apk -name "*.apk" -type f | while read apk; do
            if [ -f "$apk" ]; then
              filename=$(basename "$apk")
              flavor_dir=$(dirname "$apk" | xargs basename)
              build_type=$(dirname "$(dirname "$apk")" | xargs basename)
              
              # Create descriptive filename
              new_name="kalendar-${{ steps.version.outputs.version }}-${flavor_dir}-${build_type}.apk"
              cp "$apk" "dist/$new_name"
              echo "âœ… å¤åˆ¶: $apk -> dist/$new_name"
              
              # æ˜¾ç¤ºæ–‡ä»¶å¤§å°
              size=$(du -h "dist/$new_name" | cut -f1)
              echo "ðŸ“¦ æ–‡ä»¶å¤§å°: $size"
            fi
          done
          
          # éªŒè¯è¾“å‡ºæ–‡ä»¶
          if [ -z "$(ls -A dist/)" ]; then
            echo "âŒ æ²¡æœ‰ç”Ÿæˆ APK æ–‡ä»¶"
            exit 1
          fi

      - name: List built APKs
        run: |
          echo "ðŸ“¦ ç”Ÿæˆçš„æ–‡ä»¶:"
          for apk in dist/*.apk; do
            if [ -f "$apk" ]; then
              echo "  ðŸ“± $(basename "$apk"): $(du -h "$apk" | cut -f1)"
            fi
          done

      - name: Check if release exists
        id: check_release
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if gh release view "$VERSION" --repo ${{ github.repository }} >/dev/null 2>&1; then
            echo "release_exists=true" >> $GITHUB_OUTPUT
            echo "Release $VERSION already exists, will only upload APK files"
          else
            echo "release_exists=false" >> $GITHUB_OUTPUT
            echo "Release $VERSION does not exist, will create new release"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release Notes (for new releases only)
        if: steps.check_release.outputs.release_exists == 'false'
        id: release_notes
        run: |
          RELEASE_TYPE="${{ github.event.inputs.release_type || 'beta' }}"
          FLAVOR="foss"
          VERSION="${{ steps.version.outputs.version }}"
          
          cat > release_notes.md << EOF
          ## Kalendar ${VERSION}
          
          ### æž„å»ºä¿¡æ¯
          - **ç‰ˆæœ¬**: ${VERSION}
          - **æž„å»ºç±»åž‹**: ${RELEASE_TYPE}
          - **æž„å»ºå˜ä½“**: ${FLAVOR}
          - **æž„å»ºæ—¶é—´**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          - **æäº¤**: ${GITHUB_SHA:0:7}
          
          ### APK æ–‡ä»¶è¯´æ˜Ž
          - **Debugç‰ˆæœ¬**: ç”¨äºŽå¼€å‘å’Œæµ‹è¯•ï¼ŒåŒ…å«è°ƒè¯•ä¿¡æ¯ï¼Œä½¿ç”¨è°ƒè¯•ç­¾å
          
          ### å®‰è£…è¯´æ˜Ž
          1. ä¸‹è½½å¯¹åº”çš„ APK æ–‡ä»¶
          2. åœ¨ Android è®¾å¤‡ä¸Šå¯ç”¨"æœªçŸ¥æ¥æº"åº”ç”¨å®‰è£…
          3. å®‰è£… APK æ–‡ä»¶
          
          > **æ³¨æ„**: APK ä½¿ç”¨è°ƒè¯•ç­¾åï¼Œå®‰è£…æ—¶éœ€è¦å¯ç”¨"æœªçŸ¥æ¥æº"
          
          ### æ›´æ–°æ—¥å¿—
          è¯·å‚è€ƒ [CHANGELOG.md](https://github.com/${GITHUB_REPOSITORY}/blob/main/CHANGELOG.md) èŽ·å–è¯¦ç»†æ›´æ–°ä¿¡æ¯ã€‚
          EOF
          
          echo "release_notes_file=release_notes.md" >> $GITHUB_OUTPUT

      - name: Create GitHub Release (new releases only)
        if: steps.check_release.outputs.release_exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Kalendar ${{ steps.version.outputs.version }}
          body_path: ${{ steps.release_notes.outputs.release_notes_file }}
          draft: false
          prerelease: ${{ github.event.inputs.release_type == 'beta' || steps.version.outputs.is_tag == 'false' }}
          files: |
            dist/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK to existing release
        if: steps.check_release.outputs.release_exists == 'true'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "ðŸ“¤ ä¸Šä¼ åˆ° Release $VERSION"
          
          for apk in dist/*.apk; do
            if [ -f "$apk" ]; then
              filename=$(basename "$apk")
              if gh release upload "$VERSION" "$apk" --repo ${{ github.repository }} --clobber; then
                echo "âœ… $filename"
              else
                echo "âŒ $filename ä¸Šä¼ å¤±è´¥"
                exit 1
              fi
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APKs and Build Reports
        uses: actions/upload-artifact@v4
        with:
          name: apk-files-foss-${{ steps.version.outputs.version }}
          path: |
            dist/*.apk
            build/reports/**/*
            app/build/reports/**/*
            gradle-build-scan-*.txt
          retention-days: 90

      - name: Summary
        run: |
          echo "## ðŸŽ‰ æž„å»ºå®Œæˆ" >> $GITHUB_STEP_SUMMARY
          echo "- **ç‰ˆæœ¬**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **æäº¤**: ${GITHUB_SHA:0:7}" >> $GITHUB_STEP_SUMMARY
          echo "- **ç±»åž‹**: ${{ github.event.inputs.release_type || 'beta' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### ðŸ“± ç”Ÿæˆçš„ APK" >> $GITHUB_STEP_SUMMARY
          for apk in dist/*.apk; do
            if [ -f "$apk" ]; then
              filename=$(basename "$apk")
              size=$(du -h "$apk" | cut -f1)
              echo "- **${filename}** (${size})" >> $GITHUB_STEP_SUMMARY
            fi
          done
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— é“¾æŽ¥" >> $GITHUB_STEP_SUMMARY
          echo "- [ðŸ“‹ Release](https://github.com/${GITHUB_REPOSITORY}/releases/tag/${{ steps.version.outputs.version }})" >> $GITHUB_STEP_SUMMARY