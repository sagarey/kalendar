name: Build APK and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'beta'
        type: choice
        options:
        - beta
        - stable

# ä¼˜åŒ–å¹¶å‘æŽ§åˆ¶ï¼Œé¿å…é‡å¤è¿è¡Œ
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-release:
    runs-on: ubuntu-latest-4-cores
    timeout-minutes: 45
    permissions:
      contents: write
      actions: read
    env:
      # ä¼˜åŒ– Gradle æ€§èƒ½
      GRADLE_OPTS: -Dorg.gradle.daemon=true -Dorg.gradle.parallel=true -Dorg.gradle.configureondemand=true -Dorg.gradle.jvmargs="-Xmx4g -XX:+UseG1GC"
      # Android ç›¸å…³çŽ¯å¢ƒå˜é‡
      ANDROID_COMPILE_SDK: 34
      ANDROID_BUILD_TOOLS: 34.0.0
      ANDROID_SDK_TOOLS: 9477386
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
        with:
          cache-read-only: false

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Pre-download dependencies
        run: |
          ./gradlew dependencies --no-daemon --stacktrace

      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: |
            /usr/local/lib/android/sdk
            ~/.android
          key: ${{ runner.os }}-android-sdk-34
          restore-keys: |
            ${{ runner.os }}-android-sdk-

      - name: Cache build outputs
        uses: actions/cache@v4
        with:
          path: |
            app/build/intermediates
            app/build/tmp
          key: ${{ runner.os }}-build-release-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-release-

      - name: Extract version info
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_tag=true" >> $GITHUB_OUTPUT
          else
            VERSION="v$(date +'%Y%m%d')-$(git rev-parse --short HEAD)"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_tag=false" >> $GITHUB_OUTPUT
          fi

      - name: Build APK (Debug)
        run: |
          # æž„å»º APKï¼ˆå¸¦é‡è¯•æœºåˆ¶å’Œæ€§èƒ½ä¼˜åŒ–ï¼‰
          for i in {1..3}; do
            if ./gradlew assembleFossDebug --parallel --configure-on-demand --stacktrace --build-cache; then
              echo "âœ… æž„å»ºæˆåŠŸ"
              break
            else
              echo "âŒ æž„å»ºå¤±è´¥ï¼Œé‡è¯• $i/3"
              if [ $i -eq 3 ]; then exit 1; fi
              ./gradlew clean
              sleep 15
            fi
          done

      - name: Rename APK files
        run: |
          mkdir -p dist
          
          # æ£€æŸ¥æž„å»ºè¾“å‡º
          if [ ! -d "app/build/outputs/apk" ]; then
            echo "âŒ APK è¾“å‡ºç›®å½•ä¸å­˜åœ¨"
            exit 1
          fi
          
          # é‡å‘½å APK æ–‡ä»¶
          find app/build/outputs/apk -name "*.apk" -type f | while read apk; do
            if [ -f "$apk" ]; then
              filename=$(basename "$apk")
              flavor_dir=$(dirname "$apk" | xargs basename)
              build_type=$(dirname "$(dirname "$apk")" | xargs basename)
              
              # Create descriptive filename
              new_name="kalendar-${{ steps.version.outputs.version }}-${flavor_dir}-${build_type}.apk"
              cp "$apk" "dist/$new_name"
              echo "âœ… å¤åˆ¶: $apk -> dist/$new_name"
              
              # æ˜¾ç¤ºæ–‡ä»¶å¤§å°
              size=$(du -h "dist/$new_name" | cut -f1)
              echo "ðŸ“¦ æ–‡ä»¶å¤§å°: $size"
            fi
          done
          
          # éªŒè¯è¾“å‡ºæ–‡ä»¶
          if [ -z "$(ls -A dist/)" ]; then
            echo "âŒ æ²¡æœ‰ç”Ÿæˆ APK æ–‡ä»¶"
            exit 1
          fi

      - name: List built APKs
        run: |
          echo "ðŸ” æž„å»ºçš„ APK æ–‡ä»¶:"
          ls -la dist/
          echo ""
          echo "ðŸ“Š æ–‡ä»¶è¯¦æƒ…:"
          for apk in dist/*.apk; do
            if [ -f "$apk" ]; then
              echo "  ðŸ“± $(basename "$apk"): $(du -h "$apk" | cut -f1)"
            fi
          done

      - name: Check if release exists
        id: check_release
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if gh release view "$VERSION" --repo ${{ github.repository }} >/dev/null 2>&1; then
            echo "release_exists=true" >> $GITHUB_OUTPUT
            echo "Release $VERSION already exists, will only upload APK files"
          else
            echo "release_exists=false" >> $GITHUB_OUTPUT
            echo "Release $VERSION does not exist, will create new release"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release Notes (for new releases only)
        if: steps.check_release.outputs.release_exists == 'false'
        id: release_notes
        run: |
          RELEASE_TYPE="${{ github.event.inputs.release_type || 'beta' }}"
          FLAVOR="foss"
          VERSION="${{ steps.version.outputs.version }}"
          
          cat > release_notes.md << EOF
          ## Kalendar ${VERSION}
          
          ### æž„å»ºä¿¡æ¯
          - **ç‰ˆæœ¬**: ${VERSION}
          - **æž„å»ºç±»åž‹**: ${RELEASE_TYPE}
          - **æž„å»ºå˜ä½“**: ${FLAVOR}
          - **æž„å»ºæ—¶é—´**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          - **æäº¤**: ${GITHUB_SHA:0:7}
          
          ### APK æ–‡ä»¶è¯´æ˜Ž
          - **Debugç‰ˆæœ¬**: ç”¨äºŽå¼€å‘å’Œæµ‹è¯•ï¼ŒåŒ…å«è°ƒè¯•ä¿¡æ¯ï¼Œä½¿ç”¨è°ƒè¯•ç­¾å
          
          ### å®‰è£…è¯´æ˜Ž
          1. ä¸‹è½½å¯¹åº”çš„ APK æ–‡ä»¶
          2. åœ¨ Android è®¾å¤‡ä¸Šå¯ç”¨"æœªçŸ¥æ¥æº"åº”ç”¨å®‰è£…
          3. å®‰è£… APK æ–‡ä»¶
          
          > **æ³¨æ„**: APK ä½¿ç”¨è°ƒè¯•ç­¾åï¼Œå®‰è£…æ—¶éœ€è¦å¯ç”¨"æœªçŸ¥æ¥æº"
          
          ### æ›´æ–°æ—¥å¿—
          è¯·å‚è€ƒ [CHANGELOG.md](https://github.com/${GITHUB_REPOSITORY}/blob/main/CHANGELOG.md) èŽ·å–è¯¦ç»†æ›´æ–°ä¿¡æ¯ã€‚
          EOF
          
          echo "release_notes_file=release_notes.md" >> $GITHUB_OUTPUT

      - name: Create GitHub Release (new releases only)
        if: steps.check_release.outputs.release_exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Kalendar ${{ steps.version.outputs.version }}
          body_path: ${{ steps.release_notes.outputs.release_notes_file }}
          draft: false
          prerelease: ${{ github.event.inputs.release_type == 'beta' || steps.version.outputs.is_tag == 'false' }}
          files: |
            dist/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK to existing release
        if: steps.check_release.outputs.release_exists == 'true'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "ðŸ“¤ ä¸Šä¼  APK æ–‡ä»¶åˆ°çŽ°æœ‰ Release $VERSION..."
          
          # æ‰¹é‡ä¸Šä¼ ï¼Œå¸¦é‡è¯•æœºåˆ¶
          for apk in dist/*.apk; do
            if [ -f "$apk" ]; then
              filename=$(basename "$apk")
              echo "ðŸ“± ä¸Šä¼ : $filename"
              
              for i in {1..3}; do
                if gh release upload "$VERSION" "$apk" --repo ${{ github.repository }} --clobber; then
                  echo "âœ… $filename ä¸Šä¼ æˆåŠŸ"
                  break
                else
                  echo "âŒ $filename ä¸Šä¼ å¤±è´¥ï¼Œé‡è¯• $i/3"
                  if [ $i -eq 3 ]; then 
                    echo "ðŸ’¥ $filename æœ€ç»ˆä¸Šä¼ å¤±è´¥"
                    exit 1
                  fi
                  sleep 10
                fi
              done
            fi
          done
          
          echo "ðŸŽ‰ æ‰€æœ‰ APK æ–‡ä»¶ä¸Šä¼ å®Œæˆ"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APKs as Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: apk-files-foss-${{ steps.version.outputs.version }}
          path: dist/*.apk
          retention-days: 90

      - name: Summary
        run: |
          BUILD_START_TIME=$(date -d "-$((SECONDS/60)) minutes" '+%H:%M:%S')
          BUILD_DURATION="${SECONDS}s"
          
          echo "## ðŸŽ‰ æž„å»ºå®Œæˆ!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### â±ï¸ æž„å»ºæ—¶é—´" >> $GITHUB_STEP_SUMMARY
          echo "- **å¼€å§‹æ—¶é—´**: ${BUILD_START_TIME}" >> $GITHUB_STEP_SUMMARY
          echo "- **æž„å»ºæ—¶é•¿**: ${BUILD_DURATION}" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner**: ubuntu-latest-4-cores" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ æž„å»ºä¿¡æ¯" >> $GITHUB_STEP_SUMMARY
          echo "- **ç‰ˆæœ¬**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **æž„å»ºå˜ä½“**: foss" >> $GITHUB_STEP_SUMMARY
          echo "- **å‘å¸ƒç±»åž‹**: ${{ github.event.inputs.release_type || 'beta' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **æäº¤**: ${GITHUB_SHA:0:7}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ steps.check_release.outputs.release_exists }}" == "true" ]]; then
            echo "### ðŸ“¦ APKä¸Šä¼ åˆ°çŽ°æœ‰Release" >> $GITHUB_STEP_SUMMARY
            echo "APKæ–‡ä»¶å·²ä¸Šä¼ åˆ°çŽ°æœ‰çš„Releaseï¼Œä¸ä¼šè¦†ç›–Releaseè¯´æ˜Žã€‚" >> $GITHUB_STEP_SUMMARY
          else
            echo "### ðŸ†• æ–°Releaseåˆ›å»º" >> $GITHUB_STEP_SUMMARY
            echo "å·²åˆ›å»ºæ–°çš„Releaseå¹¶ä¸Šä¼ APKæ–‡ä»¶ã€‚" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“± ç”Ÿæˆçš„ APK æ–‡ä»¶" >> $GITHUB_STEP_SUMMARY
          for apk in dist/*.apk; do
            if [ -f "$apk" ]; then
              filename=$(basename "$apk")
              size=$(du -h "$apk" | cut -f1)
              echo "- **${filename}** (${size})" >> $GITHUB_STEP_SUMMARY
            fi
          done
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— å‘å¸ƒé“¾æŽ¥" >> $GITHUB_STEP_SUMMARY
          echo "- [ðŸ“‹ GitHub Release](https://github.com/${GITHUB_REPOSITORY}/releases/tag/${{ steps.version.outputs.version }})" >> $GITHUB_STEP_SUMMARY
          echo "- [ðŸ“¦ Actions å·¥ä»¶](https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID})" >> $GITHUB_STEP_SUMMARY