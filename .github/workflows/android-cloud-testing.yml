name: Android Emulator Testing

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      branch:
        description: 'è¦æµ‹è¯•çš„åˆ†æ”¯åç§°'
        required: false
        default: 'main'
        type: string
      api_level:
        description: 'Android API Level'
        required: false
        default: '34'
        type: choice
        options:
        - '30'
        - '31'
        - '33'
        - '34'

# ä¼˜åŒ–å¹¶å‘æ§åˆ¶ï¼Œé¿å…é‡å¤è¿è¡Œ
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  emulator-test:
    runs-on: ubuntu-latest-4-cores
    timeout-minutes: 30
    env:
      # ä¼˜åŒ– Gradle æ€§èƒ½
      GRADLE_OPTS: -Dorg.gradle.daemon=true -Dorg.gradle.parallel=true -Dorg.gradle.configureondemand=true -Dorg.gradle.jvmargs="-Xmx4g -XX:+UseG1GC"
      # Android ç›¸å…³ç¯å¢ƒå˜é‡
      ANDROID_COMPILE_SDK: 34
      ANDROID_BUILD_TOOLS: 34.0.0
      ANDROID_SDK_TOOLS: 9477386
      API_LEVEL: ${{ github.event.inputs.api_level || '34' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
        with:
          cache-read-only: false

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Pre-download dependencies
        run: |
          ./gradlew dependencies --no-daemon --stacktrace

      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: |
            /usr/local/lib/android/sdk
            ~/.android
          key: ${{ runner.os }}-android-sdk-${{ env.API_LEVEL }}
          restore-keys: |
            ${{ runner.os }}-android-sdk-

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Enable KVM and optimize for x86_64
        run: |
          # å¯ç”¨ KVM ç¡¬ä»¶åŠ é€Ÿ
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          
          # æ£€æŸ¥ KVM æ”¯æŒ
          if [ -r /dev/kvm ]; then
            echo "âœ… KVM ç¡¬ä»¶åŠ é€Ÿå¯ç”¨"
          else
            echo "âš ï¸ KVM ç¡¬ä»¶åŠ é€Ÿä¸å¯ç”¨"
          fi
          
          # æ˜¾ç¤º CPU æ¶æ„ä¿¡æ¯
          echo "ğŸ” CPU æ¶æ„ä¿¡æ¯:"
          lscpu | grep -E "Architecture|Model name|CPU\\(s\\):"
          
          # æ£€æŸ¥è™šæ‹ŸåŒ–æ”¯æŒ
          echo "ğŸ” è™šæ‹ŸåŒ–ç‰¹æ€§:"
          lscpu | grep -E "Virtualization|Hypervisor"

      - name: Cache Android Emulator
        uses: actions/cache@v4
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: ${{ runner.os }}-android-emulator-${{ hashFiles('~/.android/avd/**/config.ini') }}
          restore-keys: |
            ${{ runner.os }}-android-emulator-

      - name: Start Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ env.API_LEVEL }}
          target: google_apis
          arch: x86_64
          profile: Nexus 6
          avd-name: test-device-api${{ env.API_LEVEL }}-x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -camera-front none -qemu -m 2048 -smp 2 -accel kvm
          disable-animations: true
          disable-spellchecker: true
          disable-linux-hw-accel: false
          emulator-build: 7425822
          script: |
            adb devices
            adb shell settings put global window_animation_scale 0
            adb shell settings put global transition_animation_scale 0
            adb shell settings put global animator_duration_scale 0
            # è®¾ç½®ç³»ç»Ÿè¯­è¨€ä¸ºç®€ä½“ä¸­æ–‡
            adb shell "setprop persist.sys.locale zh-CN && setprop persist.sys.language zh && setprop persist.sys.country CN"
            adb shell "am broadcast -a android.intent.action.LOCALE_CHANGED"
            # ç­‰å¾…è¯­è¨€è®¾ç½®ç”Ÿæ•ˆ
            sleep 2
            # éªŒè¯è¯­è¨€è®¾ç½®
            echo "å½“å‰ç³»ç»Ÿè¯­è¨€è®¾ç½®:"
            adb shell getprop persist.sys.locale
            
            # éªŒè¯æ¨¡æ‹Ÿå™¨æ¶æ„å’Œç‰ˆæœ¬
            echo "ğŸ” æ¨¡æ‹Ÿå™¨æ¶æ„ä¿¡æ¯:"
            adb shell getprop ro.product.cpu.abi
            adb shell getprop ro.product.cpu.abilist
            
            # éªŒè¯ Android ç‰ˆæœ¬
            echo "ğŸ” Android ç‰ˆæœ¬ä¿¡æ¯:"
            adb shell getprop ro.build.version.release
            adb shell getprop ro.build.version.sdk
            
            # éªŒè¯ç¡¬ä»¶åŠ é€ŸçŠ¶æ€
            echo "ğŸ” è™šæ‹ŸåŒ–çŠ¶æ€:"
            adb shell getprop ro.kernel.qemu.gles || echo "ç‰©ç†è®¾å¤‡æˆ–ç¡¬ä»¶åŠ é€Ÿæ¨¡å¼"

      - name: Cache build outputs
        uses: actions/cache@v4
        with:
          path: |
            app/build/intermediates
            app/build/tmp
          key: ${{ runner.os }}-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Build and Install APK
        run: |
          # æ„å»º APKï¼ˆå¸¦é‡è¯•æœºåˆ¶ï¼‰
          for i in {1..3}; do
            if ./gradlew assembleFossDebug --parallel --configure-on-demand --stacktrace; then
              echo "âœ… æ„å»ºæˆåŠŸ"
              break
            else
              echo "âŒ æ„å»ºå¤±è´¥ï¼Œé‡è¯• $i/3"
              if [ $i -eq 3 ]; then exit 1; fi
              sleep 10
            fi
          done
          
          # å®‰è£… APKï¼ˆå¸¦é‡è¯•æœºåˆ¶ï¼‰
          for i in {1..3}; do
            if adb install -r app/build/outputs/apk/foss/debug/app-foss-debug.apk; then
              echo "âœ… å®‰è£…æˆåŠŸ"
              break
            else
              echo "âŒ å®‰è£…å¤±è´¥ï¼Œé‡è¯• $i/3"
              if [ $i -eq 3 ]; then exit 1; fi
              sleep 5
            fi
          done

      - name: Verify and Screenshot
        run: |
          adb shell pm list packages | grep foss
          sleep 3
          adb shell screencap -p /sdcard/screenshot.png
          adb pull /sdcard/screenshot.png ./screenshot.png
          adb shell rm /sdcard/screenshot.png

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            screenshot.png
            app/build/outputs/apk/foss/debug/app-foss-debug.apk
