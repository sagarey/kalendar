          fi
          
          # æ˜¾ç¤ºç¼“å­˜é”®ä¿¡æ¯
          echo "  ðŸ”‘ SDK ç¼“å­˜é”®: ${{ runner.os }}-android-sdk-${{ env.API_LEVEL }}-v2"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Android Environment
        run: |
          echo "ðŸš€ é…ç½® Android çŽ¯å¢ƒ..."
          
          # å¯ç”¨ KVM ç¡¬ä»¶åŠ é€Ÿ
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules > /dev/null
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          
          # æ£€æŸ¥ KVM æ”¯æŒ
          if [ -r /dev/kvm ]; then
            echo "âœ… KVM åŠ é€Ÿå·²å¯ç”¨"
          else
            echo "âš ï¸ KVM åŠ é€Ÿä¸å¯ç”¨"
          fi
          
          # å¯åŠ¨ ADB æœåŠ¡
          adb start-server
          
          # è®¾ç½®å›¾å½¢çŽ¯å¢ƒ
          echo "QT_QPA_PLATFORM=offscreen" >> $GITHUB_ENV
          echo "DISPLAY=:99" >> $GITHUB_ENV

      - name: Cache Android Emulator
        id: cache-emulator
        uses: actions/cache@v4
        continue-on-error: true
        with:
          path: |
            ~/.android/avd
          key: ${{ runner.os }}-emulator-api${{ env.API_LEVEL }}-nexus6-v2
          restore-keys: |
            ${{ runner.os }}-emulator-api${{ env.API_LEVEL }}-
