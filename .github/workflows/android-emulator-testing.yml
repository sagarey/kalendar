          echo "ğŸ’¾ ç³»ç»Ÿèµ„æº: $(free -h | grep '^Mem:' | awk '{print $2}') å†…å­˜ | $(nproc) CPUæ ¸å¿ƒ"
          ./gradlew dependencies --stacktrace --no-daemon
