            # æ£€æŸ¥å¹¶å®‰è£…å¿…è¦çš„system-images
            SYSTEM_IMAGE="system-images;android-${{ env.API_LEVEL }};default;x86_64"
            echo "ğŸ“¦ æ£€æŸ¥ç³»ç»Ÿé•œåƒ: $SYSTEM_IMAGE"
            
