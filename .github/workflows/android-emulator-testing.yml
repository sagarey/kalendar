      - name: Final Cache Status
        run: |
          echo "ðŸ“Š æœ€ç»ˆç¼“å­˜æŠ¥å‘Š:"
          echo "  Android SDK: ${{ steps.cache-android-sdk.outputs.cache-hit == 'true' && 'âœ… å·²ç¼“å­˜' || 'ðŸ“¥ æ–°ä¸‹è½½' }}"
          echo "  æ¨¡æ‹Ÿå™¨AVD: ${{ steps.cache-emulator.outputs.cache-hit == 'true' && 'âœ… å·²ç¼“å­˜' || 'ðŸ“¥ æ–°åˆ›å»º' }}"
          echo "  æž„å»ºäº§ç‰©: ${{ steps.cache-build.outputs.cache-hit == 'true' && 'âœ… å·²ç¼“å­˜' || 'ðŸ“¥ é¦–æ¬¡æž„å»º' }}"

      - name: Build and Install APK
        timeout-minutes: 12  # æž„å»ºè¶…æ—¶æŽ§åˆ¶
        run: |
          echo "ðŸ”¨ æž„å»º APK..."
          BUILD_START_TIME=$(date +%s)
          
