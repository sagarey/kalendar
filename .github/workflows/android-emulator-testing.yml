name: Android APK Build & Test

on:
  workflow_dispatch:

env:
  API_LEVEL: 34
  GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx4g" -Dorg.gradle.daemon=true -Dorg.gradle.parallel=true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Java & Android
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build APK
        run: |
          chmod +x gradlew
          ./gradlew assembleFossDebug --no-daemon --stacktrace
          
      - name: Android Emulator Test
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ env.API_LEVEL }}
          target: default
          arch: x86_64
          profile: Nexus 6
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -cores 2 -memory 2048 -camera-back none -camera-front none
          disable-animations: true
          disable-spellchecker: true
          script: |
            adb install app/build/outputs/apk/foss/debug/kalendar-app-foss-debug.apk
            adb shell am start -n org.fossify.calendar.debug/.activities.SplashActivity
            sleep 8
            adb shell screencap -p /sdcard/screenshot.png
            adb pull /sdcard/screenshot.png calendar_screenshot.png

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_number }}
          path: |
            app/build/outputs/apk/foss/debug/kalendar-app-foss-debug.apk
            calendar_screenshot.png