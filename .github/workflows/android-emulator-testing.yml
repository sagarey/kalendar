      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
        with:
          cache-read-only: false

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Pre-download dependencies
        timeout-minutes: 10  # ä¾èµ–ä¸‹è½½è¶…æ—¶æŽ§åˆ¶
        run: |
          echo "ðŸ“¥ ä¸‹è½½ä¾èµ–..."
          ./gradlew dependencies --no-daemon --stacktrace --parallel --max-workers=6
          echo "âœ… ä¾èµ–ä¸‹è½½å®Œæˆ"

      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: |
            /usr/local/lib/android/sdk
            ~/.android
          key: ${{ runner.os }}-android-sdk-${{ env.API_LEVEL }}
          restore-keys: |
            ${{ runner.os }}-android-sdk-

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Android Environment
        run: |
          echo "ðŸš€ é…ç½® Android çŽ¯å¢ƒ..."
          
          # å¯ç”¨ KVM ç¡¬ä»¶åŠ é€Ÿ
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          
          # æ£€æŸ¥ KVM æ”¯æŒ
          if [ -r /dev/kvm ]; then
            echo "âœ… KVM ç¡¬ä»¶åŠ é€Ÿå¯ç”¨"
          else
            echo "âš ï¸ KVM ç¡¬ä»¶åŠ é€Ÿä¸å¯ç”¨"
          fi
          
          # å¯åŠ¨ ADB æœåŠ¡å™¨
          echo "ðŸ”§ å¯åŠ¨ ADB æœåŠ¡..."
          adb start-server
          adb devices
          
          # è®¾ç½®çŽ¯å¢ƒå˜é‡ä»¥é¿å…å›¾å½¢åº“å†²çª
          echo "ðŸŽ® é…ç½®å›¾å½¢çŽ¯å¢ƒ..."
          export QT_QPA_PLATFORM=offscreen
          export DISPLAY=:99
          echo "QT_QPA_PLATFORM=offscreen" >> $GITHUB_ENV
          echo "DISPLAY=:99" >> $GITHUB_ENV

      - name: Cache Android Emulator
        uses: actions/cache@v4
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: ${{ runner.os }}-android-emulator-${{ hashFiles('~/.android/avd/**/config.ini') }}
          restore-keys: |
            ${{ runner.os }}-android-emulator-

      - name: Start Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ env.API_LEVEL }}
          target: google_apis
          arch: x86_64
          profile: pixel_6  # ä½¿ç”¨æ›´çŽ°ä»£çš„è®¾å¤‡é…ç½®
          avd-name: test-device-api${{ env.API_LEVEL }}-x86_64
          force-avd-creation: true
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -camera-front none -qemu -m 4096 -smp 3 -accel kvm -netdelay none -netspeed full -partition-size 8192 -wipe-data
          disable-animations: true
          disable-spellchecker: true
          disable-linux-hw-accel: false
          working-directory: ./
          script: |
            echo "ðŸ“± é…ç½®æ¨¡æ‹Ÿå™¨..."
            
            # ç¡®ä¿ ADB è¿žæŽ¥ç¨³å®š
            echo "ðŸ”§ æ£€æŸ¥ ADB è¿žæŽ¥..."
            for i in {1..5}; do
              if adb devices | grep -q "emulator.*device"; then
                echo "âœ… ADB è¿žæŽ¥æˆåŠŸ"
                break
              else
                echo "â³ ç­‰å¾… ADB è¿žæŽ¥... ($i/5)"
                adb kill-server
                adb start-server
                sleep 3
              fi
            done
            
            # éªŒè¯è®¾å¤‡çŠ¶æ€
            adb devices -l
            
            # ç­‰å¾…è®¾å¤‡å®Œå…¨å¯åŠ¨
            echo "â³ ç­‰å¾…ç³»ç»Ÿå¯åŠ¨..."
            adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done'
            
            # å…³é—­åŠ¨ç”»ä»¥åŠ é€Ÿæµ‹è¯•
            echo "âš¡ ä¼˜åŒ–æ€§èƒ½..."
            adb shell settings put global window_animation_scale 0
            adb shell settings put global transition_animation_scale 0
            adb shell settings put global animator_duration_scale 0
            
            # è®¾ç½®ç³»ç»Ÿè¯­è¨€ä¸ºç®€ä½“ä¸­æ–‡
            echo "ðŸŒ è®¾ç½®è¯­è¨€..."
            adb shell "setprop persist.sys.locale zh-CN && setprop persist.sys.language zh && setprop persist.sys.country CN"
            adb shell "am broadcast -a android.intent.action.LOCALE_CHANGED"
            sleep 2
            
            # éªŒè¯çŽ¯å¢ƒ
            echo "ðŸ¤– Android $(adb shell getprop ro.build.version.release) (API $(adb shell getprop ro.build.version.sdk))"
            echo "ðŸ—ï¸ æž¶æž„: $(adb shell getprop ro.product.cpu.abi)"
            echo "âœ… æ¨¡æ‹Ÿå™¨å°±ç»ª"

      - name: Cache build outputs
        uses: actions/cache@v4
        with:
          path: |
            app/build/intermediates
            app/build/tmp
            app/build/generated
            build/kotlin
            .gradle/kotlin-dsl
          key: ${{ runner.os }}-build-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/*.kt', '**/*.java') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Build and Install APK
        timeout-minutes: 12  # 4æ ¸å¿ƒæž„å»ºåº”è¯¥æ›´å¿«
        run: |
          echo "ðŸ”¨ æž„å»º APK..."
          BUILD_START_TIME=$(date +%s)
          
          if ./gradlew assembleFossDebug --configure-on-demand --stacktrace --build-cache --parallel --max-workers=6; then
            BUILD_END_TIME=$(date +%s)
            BUILD_DURATION=$((BUILD_END_TIME - BUILD_START_TIME))
            echo "âœ… æž„å»ºæˆåŠŸ (${BUILD_DURATION}s)"
          else
            echo "âŒ æž„å»ºå¤±è´¥"
            exit 1
          fi
          
          # å®‰è£… APK
          APK_PATH="app/build/outputs/apk/foss/debug/app-foss-debug.apk"
          if [ -f "$APK_PATH" ]; then
            APK_SIZE=$(du -h "$APK_PATH" | cut -f1)
            echo "ðŸ“± APK: $APK_SIZE"
            
            # ç¡®ä¿ ADB è¿žæŽ¥æ­£å¸¸
            if ! adb devices | grep -q "emulator.*device"; then
              echo "âš ï¸ ADB è¿žæŽ¥å¼‚å¸¸ï¼Œé‡æ–°è¿žæŽ¥..."
              adb kill-server
              adb start-server
              sleep 2
            fi
            
            # å®‰è£… APK
            echo "ðŸ“² å®‰è£… APK..."
            if adb install -r -t "$APK_PATH"; then
              echo "âœ… å®‰è£…æˆåŠŸ"
            else
              echo "âŒ å®‰è£…å¤±è´¥ï¼Œå°è¯•å¸è½½åŽé‡æ–°å®‰è£…..."
              adb uninstall org.fossify.calendar 2>/dev/null || true
              if adb install -r -t "$APK_PATH"; then
                echo "âœ… é‡æ–°å®‰è£…æˆåŠŸ"
              else
                echo "âŒ å®‰è£…æœ€ç»ˆå¤±è´¥"
                adb logcat -d | tail -20
                exit 1
              fi
            fi
          else
            echo "âŒ APK æ–‡ä»¶ä¸å­˜åœ¨"
            exit 1
          fi

      - name: Test and Verify Installation
        run: |
          echo "ðŸ” éªŒè¯åº”ç”¨..."
          
          # æ£€æŸ¥å®‰è£…
          PACKAGE_NAME="org.fossify.calendar"
          if adb shell pm list packages | grep -q "$PACKAGE_NAME"; then
            echo "âœ… åº”ç”¨å·²å®‰è£…: $PACKAGE_NAME"
          else
            echo "âŒ åº”ç”¨æœªæ‰¾åˆ°"
            exit 1
          fi
          
          # å°è¯•å¯åŠ¨åº”ç”¨
          echo "ðŸš€ å¯åŠ¨åº”ç”¨..."
          adb shell am start -n "$PACKAGE_NAME/.activities.SplashActivity" || \
          adb shell am start -n "$PACKAGE_NAME/.activities.MainActivity" || \
          echo "âš ï¸ å¯åŠ¨å¤±è´¥"
          
          sleep 3
          
          # æˆªå›¾
          echo "ðŸ“¸ æˆªå›¾..."
          if adb shell screencap -p /sdcard/screenshot.png && adb pull /sdcard/screenshot.png ./screenshot.png; then
            echo "âœ… æˆªå›¾æˆåŠŸ ($(du -h ./screenshot.png | cut -f1))"
            adb shell rm /sdcard/screenshot.png
          else
            echo "âŒ æˆªå›¾å¤±è´¥"
          fi
          
          # æ”¶é›†æ—¥å¿—
          adb logcat -d | grep "$PACKAGE_NAME" | tail -5 > app_logs.txt || true
          if [ -s app_logs.txt ]; then
            echo "âœ… æ”¶é›†åˆ°åº”ç”¨æ—¥å¿—"
          fi

      - name: Upload Test Results and Build Logs
        uses: actions/upload-artifact@v4
        with:
          name: android-test-results-${{ github.run_number }}
          path: |
            screenshot.png
            app_logs.txt
            app/build/outputs/apk/foss/debug/app-foss-debug.apk
