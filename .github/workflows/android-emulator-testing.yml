          working-directory: ./
          script: |
            echo "ðŸ“± å¯åŠ¨æ¨¡æ‹Ÿå™¨..."
            
            # ç­‰å¾…æ¨¡æ‹Ÿå™¨è¿›ç¨‹å¯åŠ¨
            echo "â³ ç­‰å¾…æ¨¡æ‹Ÿå™¨è¿›ç¨‹å¯åŠ¨..."
            sleep 10
            
            # æ£€æŸ¥æ¨¡æ‹Ÿå™¨çŠ¶æ€
            echo "ðŸ” æ£€æŸ¥æ¨¡æ‹Ÿå™¨çŠ¶æ€..."
            adb devices
            
            # ç­‰å¾…è®¾å¤‡è¿žæŽ¥ï¼Œå¢žåŠ é‡è¯•æ¬¡æ•°
            echo "â³ ç­‰å¾… ADB è¿žæŽ¥..."
            for i in {1..10}; do
              if adb devices | grep -q "emulator.*device"; then
                echo "âœ… ADB å·²è¿žæŽ¥ ($i/10)"
                break
              else
                echo "â³ ç­‰å¾…è¿žæŽ¥... ($i/10)"
                sleep 5
              fi
              if [ $i -eq 10 ]; then
                echo "âŒ ADB è¿žæŽ¥è¶…æ—¶"
                echo "æ¨¡æ‹Ÿå™¨çŠ¶æ€:"
                adb devices
                echo "å°è¯•é‡å¯ ADB..."
                adb kill-server || true
                adb start-server || true
                sleep 3
                adb devices
                exit 1
              fi
            done
            
            # èŽ·å–è®¾å¤‡åç§°
            DEVICE=$(adb devices | grep emulator | cut -f1)
            echo "ðŸŽ¯ è¿žæŽ¥åˆ°è®¾å¤‡: $DEVICE"
            
            # ç­‰å¾…ç³»ç»Ÿå®Œå…¨å¯åŠ¨
            echo "â³ ç­‰å¾…ç³»ç»Ÿå¯åŠ¨..."
            if timeout 180 adb -s $DEVICE wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 2; done'; then
              echo "âœ… ç³»ç»Ÿå¯åŠ¨å®Œæˆ"
            else
              echo "âŒ ç³»ç»Ÿå¯åŠ¨è¶…æ—¶"
              echo "è®¾å¤‡å±žæ€§:"
              adb -s $DEVICE shell getprop | grep boot || true
              exit 1
            fi
            
            # ä¼˜åŒ–æ€§èƒ½è®¾ç½®
            echo "âš¡ ä¼˜åŒ–æ€§èƒ½..."
            adb -s $DEVICE shell settings put global window_animation_scale 0 2>/dev/null || true
            adb -s $DEVICE shell settings put global transition_animation_scale 0 2>/dev/null || true
            adb -s $DEVICE shell settings put global animator_duration_scale 0 2>/dev/null || true
            
            # éªŒè¯æ¨¡æ‹Ÿå™¨çŠ¶æ€
            ANDROID_VERSION=$(adb -s $DEVICE shell getprop ro.build.version.release 2>/dev/null || echo "Unknown")
            ANDROID_API=$(adb -s $DEVICE shell getprop ro.build.version.sdk 2>/dev/null || echo "Unknown")
            echo "âœ… æ¨¡æ‹Ÿå™¨å°±ç»ª - Android $ANDROID_VERSION (API $ANDROID_API)"

      - name: Cache build outputs
        id: cache-build
        uses: actions/cache@v4
        continue-on-error: true
        with:
          path: |
            app/build/intermediates
            app/build/tmp
            app/build/generated
