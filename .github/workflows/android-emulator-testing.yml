name: Android APK Build & Test

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  API_LEVEL: 34
  # È´òÊÄßËÉΩ Gradle ÈÖçÁΩÆ
  GRADLE_OPTS: >-
    -Dorg.gradle.jvmargs="-Xmx6g -XX:+UseG1GC -XX:+UseStringDeduplication -XX:MaxGCPauseMillis=100"
    -Dorg.gradle.daemon=true 
    -Dorg.gradle.parallel=true 
    -Dorg.gradle.configureondemand=true
    -Dorg.gradle.caching=true
    -Dorg.gradle.workers.max=4
    -Dkotlin.incremental=true
    -Dkotlin.incremental.android=true
    -Dkotlin.compiler.execution.strategy=in-process

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # ‰ºòÂåñÂêéÂ∫îËØ•Êõ¥Âø´
    
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build APK with Optimizations
        run: |
          # KVM ‰∏ÄÊ≠•Âà∞‰ΩçÈÖçÁΩÆ
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules && sudo udevadm trigger --name-match=kvm
          
          # ËÆæÁΩÆÁéØÂ¢ÉÂèòÈáè
          export ANDROID_EMULATOR_USE_SYSTEM_LIBS=1
          export QT_QPA_PLATFORM=offscreen
          export QEMU_AUDIO_DRV=none
          
          # È´òÊÄßËÉΩÊûÑÂª∫
          chmod +x gradlew
          ./gradlew assembleFossDebug --build-cache --parallel --no-daemon
          
      - name: High-Performance Emulator Test
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ env.API_LEVEL }}
          target: default
          arch: x86_64
          profile: pixel_6
          # Ubuntu ÂÖºÂÆπÊÄß‰ºòÂåñÈÖçÁΩÆ - 8GBÂÜÖÂ≠ò + ‰∏≠ÊñáÁ≥ªÁªü
          emulator-options: >-
            -no-window -no-snapshot -no-audio -no-boot-anim 
            -gpu swiftshader_indirect -netdelay none -netspeed full 
            -cores 4 -memory 8192 
            -camera-back none -camera-front none
          disable-animations: true
          disable-spellchecker: true
          disable-linux-hw-accel: false
          working-directory: ./
          script: |
            # Á≠âÂæÖËÆæÂ§áÂêØÂä®ÂÆåÊàê
            adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done'
            
            # ÂÆâË£ÖÂ∫îÁî®
            adb install -r -t -g app/build/outputs/apk/foss/debug/kalendar-app-foss-debug.apk

            # ÂêØÂä®Â∫îÁî®Âπ∂Êà™Âõæ
            adb shell am start -W -n org.fossify.calendar.debug/org.fossify.calendar.activities.MainActivity
            sleep 1
            adb exec-out screencap -p > calendar_screenshot_en.png

            # ËÆæÁΩÆÂ∫îÁî®ËØ≠Ë®Ä‰∏∫‰∏≠ÊñáÂπ∂Êà™Âõæ
            adb shell cmd locale set-app-locales org.fossify.calendar.debug --locales zh-CN
            sleep 1
            adb exec-out screencap -p > calendar_screenshot.png

            # ÂàáÊç¢Âà∞ÊöóÈªëÊ®°ÂºèÂπ∂Êà™Âõæ
            adb shell cmd uimode night yes
            sleep 1
            adb exec-out screencap -p > calendar_screenshot_dark.png

      - name: Prepare Pages artifact
        run: |
          mkdir -p public
          cp calendar_screenshot_en.png public/calendar_screenshot_en_${{ github.run_id }}.png
          cp calendar_screenshot.png public/calendar_screenshot_${{ github.run_id }}.png
          cp calendar_screenshot_dark.png public/calendar_screenshot_dark_${{ github.run_id }}.png
          touch public/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Generate Summary with Screenshot
        run: |
          echo "# ü§ñ Android Êó•ÂéÜÂ∫îÁî®ÊµãËØïÁªìÊûú" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ‚úÖ ÊµãËØïÁä∂ÊÄÅ" >> $GITHUB_STEP_SUMMARY
          echo "- **ÊûÑÂª∫Áä∂ÊÄÅ**: ÊàêÂäü ‚úÖ" >> $GITHUB_STEP_SUMMARY
          echo "- **Â∫îÁî®ÂÆâË£Ö**: ÊàêÂäü ‚úÖ" >> $GITHUB_STEP_SUMMARY
          echo "- **Â∫îÁî®ÂêØÂä®**: ÊàêÂäü ‚úÖ" >> $GITHUB_STEP_SUMMARY
          echo "- **Êà™ÂõæÁîüÊàê**: ÊàêÂäü ‚úÖ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## üìä ÊµãËØïÁéØÂ¢É" >> $GITHUB_STEP_SUMMARY
          echo "- **Android ÁâàÊú¨**: API 34 (Android 14)" >> $GITHUB_STEP_SUMMARY
          echo "- **ËÆæÂ§áÂûãÂè∑**: Pixel 6" >> $GITHUB_STEP_SUMMARY
          echo "- **Â∫îÁî®ËØ≠Ë®Ä**: ‰∏≠Êñá (zh-CN)" >> $GITHUB_STEP_SUMMARY
          echo "- **ÂÜÖÂ≠òÈÖçÁΩÆ**: 8GB" >> $GITHUB_STEP_SUMMARY
          echo "- **CPU ÈÖçÁΩÆ**: 4 Ê†∏ÂøÉ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

  deploy-pages:
    needs: build-and-test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Append image link to Summary
        run: |
          URL_EN="${{ steps.deployment.outputs.page_url }}calendar_screenshot_en_${{ github.run_id }}.png"
          URL_ZH="${{ steps.deployment.outputs.page_url }}calendar_screenshot_${{ github.run_id }}.png"
          URL_DARK="${{ steps.deployment.outputs.page_url }}calendar_screenshot_dark_${{ github.run_id }}.png"
          echo "## üì± Â∫îÁî®Êà™Âõæ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "<div style=\"display:flex;gap:6px;align-items:flex-start;\">" >> $GITHUB_STEP_SUMMARY
          echo "  <div style=\"width:30%\">" >> $GITHUB_STEP_SUMMARY
          echo "    <img alt=\"Êó•ÂéÜÂ∫îÁî®Êà™ÂõæÔºàËã±ÊñáÔºâ\" src=\"${URL_EN}\" style=\"width:100%;height:auto;\" />" >> $GITHUB_STEP_SUMMARY
          echo "    <div style=\"font-size:12px;color:#666;margin-top:4px;text-align:center;\">Ëã±ÊñáÁïåÈù¢</div>" >> $GITHUB_STEP_SUMMARY
          echo "  </div>" >> $GITHUB_STEP_SUMMARY
          echo "  <div style=\"width:30%\">" >> $GITHUB_STEP_SUMMARY
          echo "    <img alt=\"Êó•ÂéÜÂ∫îÁî®Êà™ÂõæÔºà‰∏≠ÊñáÔºâ\" src=\"${URL_ZH}\" style=\"width:100%;height:auto;\" />" >> $GITHUB_STEP_SUMMARY
          echo "    <div style=\"font-size:12px;color:#666;margin-top:4px;text-align:center;\">‰∏≠ÊñáÁïåÈù¢</div>" >> $GITHUB_STEP_SUMMARY
          echo "  </div>" >> $GITHUB_STEP_SUMMARY
          echo "  <div style=\"width:30%\">" >> $GITHUB_STEP_SUMMARY
          echo "    <img alt=\"Êó•ÂéÜÂ∫îÁî®Êà™ÂõæÔºàÊ∑±Ëâ≤Ôºâ\" src=\"${URL_DARK}\" style=\"width:100%;height:auto;\" />" >> $GITHUB_STEP_SUMMARY
          echo "    <div style=\"font-size:12px;color:#666;margin-top:4px;text-align:center;\">Ê∑±Ëâ≤Ê®°Âºè</div>" >> $GITHUB_STEP_SUMMARY
          echo "  </div>" >> $GITHUB_STEP_SUMMARY
          echo "</div>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY