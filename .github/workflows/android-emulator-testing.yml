          # å¦‚æœç¼“å­˜æ— æ•ˆæˆ–æœªå‘½ä¸­ï¼Œæ‰§è¡Œå®Œæ•´åˆ›å»ºæµç¨‹
          if [ ! -f /tmp/cache_valid ] || [ "$(cat /tmp/cache_valid 2>/dev/null)" = "false" ]; then
