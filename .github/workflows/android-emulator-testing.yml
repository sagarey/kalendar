name: Android Emulator Testing

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Target branch to test'
        required: false
        default: 'main'

env:
  API_LEVEL: 34
  TARGET: default
  ARCH: x86_64
  PROFILE: Nexus 6

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  emulator-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      # 优化 Gradle 性能 - ubuntu-latest 4核心配置
      GRADLE_OPTS: -Dorg.gradle.daemon=true -Dorg.gradle.parallel=true -Dorg.gradle.workers.max=4 -Dorg.gradle.configureondemand=true -Dorg.gradle.caching=true -Dkotlin.incremental=true -Dkotlin.incremental.android=true -Dkotlin.compiler.execution.strategy=in-process -Dorg.gradle.jvmargs="-Xmx4g -XX:+UseG1GC -XX:MaxGCPauseMillis=100"
      # Android 相关环境变量 - 最新配置
      ANDROID_COMPILE_SDK: 34
      ANDROID_BUILD_TOOLS: 34.0.0
      ANDROID_SDK_TOOLS: 9477386
      ANDROID_HOME: /usr/local/lib/android/sdk
      NDK_HOME: /usr/local/lib/android/sdk/ndk/25.1.8937393

    steps:
      # ============================================
      # 阶段1: 基础环境和缓存恢复
      # ============================================
      
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 优先恢复 Android SDK 缓存 (纯SDK，不包含AVD)
      - name: Cache Android SDK
        id: cache-android-sdk
        uses: actions/cache@v4
        with:
          path: ~/.android/sdk
          key: ${{ runner.os }}-android-sdk-${{ env.API_LEVEL }}-v8
          restore-keys: |
            ${{ runner.os }}-android-sdk-${{ env.API_LEVEL }}-v7
            ${{ runner.os }}-android-sdk-${{ env.API_LEVEL }}-
            ${{ runner.os }}-android-sdk-

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # ============================================
      # 阶段2: 依赖下载和环境配置
      # ============================================

      - name: Pre-download dependencies
        timeout-minutes: 5
        run: |
          echo "📥 下载项目依赖..."
          echo "💾 系统资源: $(free -h | grep '^Mem:' | awk '{print $2}') 内存 | $(nproc) CPU核心"
          ./gradlew dependencies --stacktrace --no-daemon
          echo "✅ 依赖下载完成"

      - name: Setup Android Environment
        run: |
          echo "🚀 配置 Android 运行环境..."
          
          # 启用 KVM 硬件加速
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules > /dev/null
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          
          # 检查 KVM 支持
          if [ -r /dev/kvm ]; then
            echo "✅ KVM 硬件加速已启用"
          else
            echo "⚠️ KVM 硬件加速不可用，将使用软件模拟"
          fi
          
          # 设置图形环境
          echo "QT_QPA_PLATFORM=offscreen" >> $GITHUB_ENV
          echo "DISPLAY=:99" >> $GITHUB_ENV
          
          echo "✅ Android 环境配置完成"

      # ============================================
      # 阶段3: AVD 准备、缓存和快照生成
      # ============================================
      
      - name: Cache AVD
        id: cache-avd
        uses: actions/cache@v4
        with:
          path: ~/.android/avd
          key: ${{ runner.os }}-avd-${{ env.API_LEVEL }}-nexus6-v7
          restore-keys: |
            ${{ runner.os }}-avd-${{ env.API_LEVEL }}-nexus6-v6
            ${{ runner.os }}-avd-${{ env.API_LEVEL }}-nexus6-
            ${{ runner.os }}-avd-${{ env.API_LEVEL }}-

      - name: Prepare AVD Environment
        timeout-minutes: 6
        run: |
          echo "🔧 准备 AVD 环境..."
          
          # 检查并安装必要的system-images
          SYSTEM_IMAGE="system-images;android-${{ env.API_LEVEL }};default;x86_64"
          echo "📦 检查系统镜像: $SYSTEM_IMAGE"
          
          # 安装系统镜像 (如果不存在)
          if ! sdkmanager --list_installed | grep -q "$SYSTEM_IMAGE"; then
            echo "📥 下载系统镜像..."
            echo "y" | sdkmanager "$SYSTEM_IMAGE"
          else
            echo "✅ 系统镜像已存在"
          fi
          
          # 检查现有AVD状态
          AVD_NAME="test-api${{ env.API_LEVEL }}"
          echo "📱 目标AVD: $AVD_NAME"
          
          if [ -f "$HOME/.android/avd/${AVD_NAME}.avd/config.ini" ]; then
            echo "✅ 发现现有AVD缓存"
            AVD_SIZE=$(du -sh "$HOME/.android/avd" 2>/dev/null | cut -f1 || echo "unknown")
            echo "💾 AVD缓存大小: $AVD_SIZE"
          else
            echo "🔨 创建新的AVD..."
            echo "no" | avdmanager create avd \
              --force \
              --name "$AVD_NAME" \
              --abi "default/x86_64" \
              --package "$SYSTEM_IMAGE" \
              --device "Nexus 6"
            
            # 优化AVD配置
            AVD_CONFIG="$HOME/.android/avd/${AVD_NAME}.avd/config.ini"
            if [ -f "$AVD_CONFIG" ]; then
              echo "⚙️ 应用性能优化配置..."
              echo "hw.cpu.ncore=2" >> "$AVD_CONFIG"
              echo "hw.ramSize=2048" >> "$AVD_CONFIG"
              echo "hw.gpu.enabled=yes" >> "$AVD_CONFIG"
              echo "hw.gpu.mode=swiftshader_indirect" >> "$AVD_CONFIG"
              echo "✅ AVD性能优化完成"
            fi
          fi
          
          # 验证AVD状态
          echo "🔍 AVD验证:"
          if avdmanager list avd | grep -q "$AVD_NAME"; then
            echo "✅ AVD准备完成: $AVD_NAME"
          else
            echo "❌ AVD创建失败"
            exit 1
          fi

      - name: Cache Status Summary
        run: |
          echo "📊 缓存状态总结:"
          echo "  🏗️ Gradle缓存: 由 setup-gradle 自动管理"
          echo "  📱 Android SDK: ${{ steps.cache-android-sdk.outputs.cache-hit == 'true' && '✅ 缓存命中' || '📥 首次下载' }}"
          echo "  🎮 AVD缓存: ${{ steps.cache-avd.outputs.cache-hit == 'true' && '✅ 缓存命中' || '📥 首次创建' }}"
          echo "  ⚡ 性能预期: ${{ (steps.cache-android-sdk.outputs.cache-hit == 'true' && steps.cache-avd.outputs.cache-hit == 'true') && '🚀 最佳性能' || '⚡ 基础性能' }}"

      # ============================================
      # 阶段4: APK 构建
      # ============================================

      - name: Build APK
        timeout-minutes: 10
        run: |
          echo "🔨 构建 APK..."
          
          BUILD_START_TIME=$(date +%s)
          
          # 构建环境检查
          echo "🔍 构建环境:"
          echo "  内存可用: $(free -h | grep '^Mem:' | awk '{print $4}')"
          echo "  磁盘可用: $(df -h . | tail -1 | awk '{print $4}')"
          echo "  Java版本: $(java -version 2>&1 | head -1)"
          
          # 清理构建环境
          echo "🧹 清理构建环境..."
          ./gradlew clean --stacktrace
          
          # 执行构建
          echo "🔨 开始APK构建..."
          if ./gradlew assembleFossDebug --stacktrace; then
            BUILD_END_TIME=$(date +%s)
            BUILD_DURATION=$((BUILD_END_TIME - BUILD_START_TIME))
            echo "✅ APK构建成功 (${BUILD_DURATION}秒)"
            
            # 验证固定的APK文件
            APK_PATH="app/build/outputs/apk/foss/debug/kalendar-app-foss-debug.apk"
            echo "🔍 验证APK文件: $APK_PATH"
            
            if [ -f "$APK_PATH" ]; then
              APK_SIZE=$(du -h "$APK_PATH" | cut -f1)
              echo "✅ APK构建成功: $APK_PATH ($APK_SIZE)"
            else
              echo "❌ 预期APK文件未找到: $APK_PATH"
              echo "🔍 检查构建输出:"
              find app/build/outputs/apk -name "*.apk" 2>/dev/null | head -5 || echo "未找到任何APK文件"
              ls -la app/build/outputs/apk/foss/debug/ 2>/dev/null || echo "debug目录不存在"
              exit 1
            fi
          else
            echo "❌ APK构建失败"
            exit 1
          fi

      # ============================================
      # 阶段3: 模拟器测试 + 截图
      # ============================================

      - name: Android Emulator Testing with Screenshots
        timeout-minutes: 15
        continue-on-error: false  # 主测试步骤必须成功
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ env.API_LEVEL }}
          target: ${{ env.TARGET }}
          arch: ${{ env.ARCH }}
          profile: ${{ env.PROFILE }}
          avd-name: test-api${{ env.API_LEVEL }}
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -camera-front none
          disable-animations: true
          disable-spellchecker: true
          disable-linux-hw-accel: false
          script: |
            echo "🚀 Android模拟器测试开始..."
            
            # 基础验证
            echo "📱 验证设备连接:"
            adb devices
            DEVICE=$(adb devices | grep emulator | cut -f1 | head -1)
            if [ -z "$DEVICE" ]; then
              echo "❌ 未找到模拟器设备"
              exit 1
            fi
            echo "✅ 模拟器设备: $DEVICE"
            
            # APK安装
            APK_PATH="app/build/outputs/apk/foss/debug/kalendar-app-foss-debug.apk"
            echo "📲 安装APK: $APK_PATH"
            
            if [ -f "$APK_PATH" ]; then
              if adb -s $DEVICE install -r "$APK_PATH"; then
                echo "✅ APK安装成功"
              else
                echo "❌ APK安装失败"
                exit 1
              fi
            else
              echo "❌ APK文件不存在: $APK_PATH"
              echo "🔍 可用APK文件:"
              find . -name "*.apk" 2>/dev/null | head -3
              exit 1
            fi
            
            # 启动应用
            PACKAGE="org.fossify.calendar"
            ACTIVITY="$PACKAGE/.activities.SplashActivity"
            echo "🚀 启动应用: $ACTIVITY"
            
            if adb -s $DEVICE shell am start -n "$ACTIVITY"; then
              echo "✅ 应用启动成功"
            else
              echo "⚠️ 应用启动可能失败，继续截图"
            fi
            
            # 等待应用加载
            echo "⏳ 等待应用加载..."
            sleep 5
            
            # 获取截图
            echo "📸 获取运行截图..."
            SCREENSHOT_PATH="/data/local/tmp/calendar_screenshot.png"
            if adb -s $DEVICE shell screencap -p "$SCREENSHOT_PATH"; then
              echo "✅ 截图创建成功"
              
              # 下载截图到本地
              if adb -s $DEVICE pull "$SCREENSHOT_PATH" ./calendar_running_screenshot.png; then
                echo "✅ 截图保存到: ./calendar_running_screenshot.png"
              else
                echo "⚠️ 截图下载失败"
              fi
            else
              echo "⚠️ 截图创建失败"
            fi
            
            # 应用状态检查
            echo "🔍 检查应用状态:"
            if adb -s $DEVICE shell pm list packages | grep -q "$PACKAGE"; then
              echo "✅ 应用已安装"
            fi
            
            if adb -s $DEVICE shell dumpsys package "$PACKAGE" | grep -q "versionName"; then
              VERSION=$(adb -s $DEVICE shell dumpsys package "$PACKAGE" | grep "versionName" | head -1)
              echo "📋 应用信息: $VERSION"
            fi
            
            echo "🎉 Android测试完成！"

      # ============================================
      # 阶段6: 结果总结和清理
      # ============================================

      - name: Test Summary
        if: always()
        run: |
          echo "🎯 Android CI/CD 精简流程总结:"
          echo ""
          echo "📊 三阶段执行状态:"
          echo "  1️⃣ 环境准备+缓存: ${{ job.status == 'success' && '✅' || '需检查' }}"
          echo "  2️⃣ APK构建: ${{ job.status == 'success' && '✅' || '需检查' }}"
          echo "  3️⃣ 模拟器测试+截图: ${{ job.status == 'success' && '✅' || '需检查' }}"
          echo ""
          echo "🎯 核心功能实现:"
          echo "  📦 APK构建: kalendar-app-foss-debug.apk"
          echo "  🚀 模拟器启动: Android ${{ env.API_LEVEL }}"
          echo "  📲 应用安装: org.fossify.calendar"
          echo "  📸 运行截图: calendar_running_screenshot.png"
          echo ""
          echo "⚡ 性能优化 (v3.0精简版):"
          echo "  🗑️ 移除复杂预检查和快照逻辑"
          echo "  🎯 专注核心目标: 构建→安装→运行→截图"
          echo "  💾 保留有效缓存: SDK和AVD配置"
          echo "  📸 新增截图功能: 验证应用运行状态"
          
          if [ "${{ job.status }}" = "success" ]; then
            echo ""
            echo "🎉 测试完成，截图已生成！"
          fi

      - name: Upload Test Results and Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-test-results-${{ github.run_number }}
          path: |
            app/build/outputs/apk/foss/debug/kalendar-app-foss-debug.apk
            calendar_running_screenshot.png
            build/reports/**/*
            app/build/reports/**/*
          retention-days: 7
